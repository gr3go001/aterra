<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendar Sala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Agendar Sala</h1>
  <form method="post">
    <div class="mb-3">
      <label>Cliente:</label>
      <select name="cliente_id" class="form-select" required>
        {% for cliente in clientes %}
          <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label>Sala:</label>
      <input type="text" name="sala" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Data e Hora de In√≠cio:</label>
      <input type="datetime-local" name="data_inicio" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Data e Hora de Fim:</label>
      <input type="datetime-local" name="data_fim" class="form-control" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" name="pago" class="form-check-input">
      <label class="form-check-label">Pago</label>
    </div>
    <button type="submit" class="btn btn-success">Agendar</button>
    <a href="/" class="btn btn-secondary">Voltar</a>
  </form>
</body>
</html>
