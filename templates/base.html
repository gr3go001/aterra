<!DOCTYPE html>
<html lang="pt-BR" class="{% if 'theme' in request.cookies and request.cookies['theme'] == 'dark' %}dark{% endif %}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sistema Aterra{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    // Aplicar tema salvo no localStorage
    if (
      localStorage.getItem("theme") === "dark" ||
      (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark")
    } else {
      document.documentElement.classList.remove("dark")
    }
  </script>
</head>
<body class="bg-light text-dark dark:bg-dark dark:text-light">
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <br />

</body>
</html>
