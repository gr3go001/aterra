<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Novo Cliente</h2>
                    <form method="POST" action="{{ url_for('main.cadastrar_cliente') }}">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" id="nome" required placeholder="Digite o nome completo">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" id="email" required placeholder="Digite o e-mail">
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" name="telefone" class="form-control" id="telefone" required placeholder="(00) 00000-0000">
                        </div>

                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" name="endereco" class="form-control" id="endereco" placeholder="Rua, número, bairro">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" name="cpf" class="form-control" id="cpf" placeholder="000.000.000-00">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="servico" class="form-label">Serviço</label>
                                <input type="text" name="servico" class="form-control" id="servico" placeholder="Tipo de serviço procurado">
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill mt-3">Cadastrar Cliente</button>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary rounded-pill">Cancelar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
