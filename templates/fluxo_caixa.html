{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Registrar Movimentação Financeira</h4>
      <a href="/" class="btn btn-outline-light btn-sm">Voltar</a>
    </div>
    <div class="card-body">
      <form method="POST" class="row g-4">

        <div class="col-md-4">
          <label for="data" class="form-label">Data</label>
          <input type="date" name="data" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label for="tipo" class="form-label">Tipo</label>
          <select name="tipo" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="valor" class="form-label">Valor (R$)</label>
          <input type="number" step="0.01" name="valor" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="categoria" class="form-label">Categoria</label>
          <input type="text" name="categoria" class="form-control" placeholder="Ex: Aluguel de Sala, Energia, Receita">
        </div>

        <div class="col-md-6">
          <label for="forma_pagamento" class="form-label">Forma de Pagamento</label>
          <select name="forma_pagamento" class="form-select">
            <option value="">Selecione...</option>
            <option value="Pix">Pix</option>
            <option value="Crédito">Cartão de Crédito</option>
            <option value="Débito">Cartão de Débito</option>
            <option value="Dinheiro">Dinheiro</option>
          </select>
        </div>

        <div class="col-md-12">
          <label for="origem_agendamento_id" class="form-label">Vincular a Agendamento (opcional)</label>
          <select name="origem_agendamento_id" class="form-select">
            <option value="">Sem vínculo</option>
            {% for a in agendamentos %}
              <option value="{{ a.id }}">
                #{{ a.id }} - {{ a.cliente.nome }} ({{ a.data_inicio.strftime('%d/%m/%Y') }}) - Sala {{ a.sala_rel.nome }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-12">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea name="descricao" rows="2" class="form-control" placeholder="Ex: Pagamento recebido por locação..."></textarea>
        </div>

        <div class="col-md-12">
          <label for="observacoes" class="form-label">Observações</label>
          <textarea name="observacoes" rows="2" class="form-control"></textarea>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
      </form>
      <br>
    </div>
  </div>
</div>

{% endblock %}
